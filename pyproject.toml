[project]
name = "robotics"
version = "0.0.1"
description = "Telescope movement and low-level operations."
readme = "README.md"
authors = [
    { name = "Hercules Konsoulas", email = "dyka3773@gmail.com" }
]
requires-python = ">=3.13"
dependencies = []

[project.scripts]
robotics = "robotics.main:main"

[build-system]
requires = ["uv_build>=0.9.2,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "python-semantic-release==10.5.3",
    "tox==4.34.1",
]

[tool.semantic_release]
build_command = """
    python -m pip install uv
    uv lock --upgrade-package robotics
    git add uv.lock
    uv build
"""
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "conventional"
logging_use_named_masks = false
major_on_zero = true
allow_zero_version = true
tag_format = "v{version}"
version_toml = ["pyproject.toml:project.version"]

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.changelog]
exclude_commit_patterns = []
mode = "update"
insertion_flag = "<!-- insertion marker -->"
template_dir = "templates" # That means we should avoid creating such a folder unless we have custom changelog templates

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"
output_format = "md"
mask_initial_release = false

[tool.semantic_release.commit_parser_options]
minor_tags = ["feat"]
patch_tags = ["fix", "perf", "deps"]
allowed_tags = ["feat", "fix", "perf", "build", "chore", "ci", "docs", "style", "refactor", "test", "deps"]
parse_squash_commits = true
ignore_merge_commits = true

[tool.tox]
env_list = ["lint"] # Add more environments when needed

# Uncomment the following section to enable test environment
# [tool.tox.env_run_base]
# description = "Run tests with the current Python version"
# deps = [
#     "pytest>=9.0.0",
# ]
# commands = [[ "pytest", "-v" ]]

[tool.tox.envs.lint]
description = "Lint the codebase with ruff"
deps = [
    "ruff==0.14.11",
]
skip_install = true
commands = [[ "ruff", "check", "src/", "tests/" ]]